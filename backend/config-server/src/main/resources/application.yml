spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ambraj/codingshuttle-linkedin-app-config-server
          password: ${GIT_PASSWORD}
          username: ${GIT_USERNAME:ambraj}
          default-label: main

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/

server:
  port: 8888
