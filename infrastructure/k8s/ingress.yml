apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
  annotations:
    kubernetes.io/ingress.allow-http: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service: 
            name: api-gateway
            port: 
              number: 80
      - path: "/kafka-ui"
        pathType: Prefix
        backend:
          service: 
            name: kafka-ui-service
            port: 
              number: 8080
