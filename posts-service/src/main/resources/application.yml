spring:
  application:
    name: posts-service

# postgres db config
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://post-db:5432/post-db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false

#enable AOP
  aop:
    auto: true