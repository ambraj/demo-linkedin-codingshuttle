spring:
  application:
    name: posts-service

# postgres db config
  datasource:
    url: jdbc:postgresql://localhost:5432/post-db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false

#enable AOP
  aop:
    auto: true