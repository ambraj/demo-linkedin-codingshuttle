    name: users-service
  datasource:
    url: jdbc:postgresql://${DB_SERVICE:users-db}:5432/${DB_NAME:users-db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

